<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <link rel="stylesheet" href="static/style.css" />
    <script src="static/auth.js"></script>
    <script src="static/ballot.js"></script>
    <script src="static/create.js"></script>
    <script src="static/edit.js"></script>
    <script src="static/readform.js"></script>
    <script src="static/renderform.js"></script>
    <script src="static/requests.js"></script>
    <script src="static/results.js"></script>
  </head>
  <body>
    <nav>
      <div class="header">
        <a class="title-link" href="" onclick="redirect('/create')"
          ><h4 class="title">
            V-Elect
          </h4></a
        >
      </div>
      <ul class="nav-items">
        <li>Tutorial</li>
        <a href="https://github.com/Dijereo/VotingApp"><li>Github</li></a>
        <li>
          <button
            type="button"
            class="create-button"
            onclick="redirect('/create')"
          >
            Create Election
          </button>
        </li>
      </ul>
    </nav>

    <div class="form-div">
      <div class="form-highlight">
        <h1 class="form-title">
          Vote for your favourite candidate by entering the information below!
        </h1>
        <div class="form-div-2">
          <form id="auth-form" class="form-class">
            <label for="email"></label>
            <input
              id="form-submit"
              placeholder="Email"
              type="email"
              name="email"
              required
            />
            <label for="passcode"></label>
            <input
              id="form-submit"
              placeholder="Password"
              type="password"
              name="passcode"
              required
            />
            <label for="election-id"></label>
            <input
              id="form-submit"
              placeholder="Election ID"
              type="number"
              name="election-id"
              required
            />
            <div class="admin-button">
              <button
                class="vote-button"
                type="button"
                onclick="authenticate('/vote.html', 'auth-form')"
              >
                Vote!</button
              ><br /><br />
              <button
                class="vote-button"
                type="button"
                onclick="authenticate('/results.html', 'auth-form')"
              >
                View results</button
              ><br /><br />
              <button
                class="vote-button"
                type="button"
                onclick="authenticate('/edit.html', 'auth-form')"
              >
                Edit election
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.forms["auth-form"].addEventListener("submit", submit);
    </script>
  </body>
</html>
