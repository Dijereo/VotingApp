<!DOCTYPE html>
<html>
  <head>
    <title>Create Page</title>
    <script src="static/election.js"></script>
    <script src="static/submit.js"></script>
    <script src="static/auth.js"></script>
    <script src="static/dom.js"></script>
  </head>
  <body>
    <h1>Create Page</h1>
    <form id="create-form">
      <label>Name of Election</label>
      <input type="text" name="election">
      <fieldset id="positions">
        <legend>Positions</legend>
      </fieldset>
      <fieldset id="users">
        <legend>Users (Observers, Voters and Admins)</legend>
      </fieldset>
      <fieldset>
        <legend>Times</legend>
        <label>Opening Time</label>
        <input type="datetime-local" name="open-time">
        <label>Closing Time</label>
        <input type="datetime-local" name="close-time">
        <label>Availability Time</label>
        <input type="datetime-local" name="expire-time">
      </fieldset>
      <button type="button" onclick="postElection('create-form')">Publish Election</button>
    </form>
  </body>
  <script>renderElectionData(emptyData, 'create-form');</script>
  <script>document.forms['create-form'].addEventListener('submit', submit);</script>
</html>
